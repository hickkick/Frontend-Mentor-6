<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="wrapper__inner">
      <header class="header">
        <div class="container">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.svg" alt="logo">
            </a>
          </div>
        </div>
      </header>

      <div class="wrapper__img" data-da="wrapper, last, 600">
        <picture>
          <source srcset="images/hero-desktop.jpg" media="(min-width: 600px)">
          <img src="images/hero-mobile.jpg" alt="girl">
        </picture>
      </div>

      <section class="promo">
        <div class="container">
          <div class="promo__inner">
            <h1 class="promo__title title">
              <span class="title__span">We're</span> coming soon
            </h1>
            <p class="text promo__text">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="#" novalidate class="promo__form">
              <input type="email" class="promo__form-input" placeholder="Email Address">
              <button type="submit" class="promo__form-input-submit">
                <img src="images/icon-arrow.svg" alt="arrow">
              </button>
            </form>
            
          </div>
        </div>
      </section>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/hickkick" target="_blank">Roman Oli</a>.
        </p>
      </footer>
    </div>
  </div>

  <script src="./dynamic_adapt-master/script.js"></script>
  <script src="./main.js"></script>

</body>

</html>
